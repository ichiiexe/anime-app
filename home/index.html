<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://is5-ssl.mzstatic.com/image/thumb/Purple125/v4/8f/24/8a/8f248aa7-66ef-14f3-88e2-08a9be19fdba/source/60x60bb.jpg"
    />
    <!-- Font Icon  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>
      Anime9 - Watch Best Quality Anime TV Shows - A fantastic way to discover
      any anime
    </title>
  </head>
  <body>
    <div
      id="app"
      class="font-['Poppins'] bg-black/95 bg-animebg bg-cover bg-center bg-no-repeat min-h-dvh"
    >
      <header class="p-4 flex justify-between text-white sha">
        <button
          class="material-symbols-outlined relative px-2 rounded-full sm:hidden"
          id="navButton"
        >
          menu
        </button>
        <img src="/logo.png" class="max-h-10" />
        <button
          class="border-purple-600 border flex items-center px-2 rounded-full hover:bg-purple-600 ease-in duration-200 sm:gap-2"
          id="userLogin"
        >
          <span
            class="material-symbols-outlined sm:border sm:border-purple-600 sm:rounded-full"
          >
            person </span
          ><span class="hidden sm:block">Login</span>
        </button>
      </header>
      <div
        class="bg-black/5 w-full text-white py-2 m-auto hidden sm:block"
        id="navMenu"
      >
        <ul
          class="flex sm:justify-center gap-10 px-10 items-center text-white overflow-y-scroll no-scrollbar"
        >
          <a
            href="/home/index.html"
            class="hover:text-purple-600 ease-in duration-200"
            >HOME</a
          >
          <li>GENRE</li>
          <li>ONGOING</li>
          <li>UPCOMING</li>
          <a
            href="/random/index.html "
            class="hover:text-purple-600 ease-in duration-200"
            >RANDOM</a
          >
        </ul>
      </div>
      <main>
        <label class="flex justify-center max-w-full">
          <input
            class="rounded-s w-1/2 lg:max-w-lg p-3 bg-white/5 placeholder:text-white focus:outline-none"
            placeholder="Enter anime name..."
            id="searchInput"
          />
          <button
            class="material-symbols-outlined bg-purple-600 px-3 rounded-r"
          >
            search
          </button>
        </label>
        <section class="text-white flex flex-col p-2 min-h-full">
          <h1 class="text-center text-2xl bold m-5">Popular AnimeðŸ”¥</h1>
          <swiper-container
            navigation="true"
            loop="true"
            class="mySwiper w-full"
            effect="coverflow"
            grab-cursor="true"
            centered-slides="true"
            slides-per-view="auto"
            coverflow-effect-rotate="50"
            coverflow-effect-stretch="0"
            coverflow-effect-depth="100"
            coverflow-effect-modifier="1"
            coverflow-effect-slide-shadows="true"
            speed="1000"
            id="topContainer"
          >
          </swiper-container>
        </section>
        <section class="text-white flex flex-col p-2 min-h-full">
          <h1 class="text-lg">Recently Updated</h1>
          <swiper-container
            class="mySwiper w-full"
            mousewheel="true"
            sensitivity="4"
            snapOnRelease="true"
            slides-per-view="3"
            rewind="true"
            space-between="5"
            free-mode="true"
            id="recentAnime"
            breakpoints='{"640": {"slidesPerView": 4},"748": {"slidesPerView": 6},"1024": {"slidesPerView": 8}, "1280": {"slidesPerView":10}}'
          >
          </swiper-container>
        </section>
        <section class="text-white flex flex-col p-2 min-h-full">
          <h1 class="text-lg">Trending</h1>
          <swiper-container
            class="mySwiper w-full"
            mousewheel="true"
            sensitivity="4"
            snapOnRelease="true"
            slides-per-view="3"
            rewind="true"
            space-between="5"
            free-mode="true"
            breakpoints='{"640": {"slidesPerView": 4},"748": {"slidesPerView": 6},"1024": {"slidesPerView": 8}, "1280": {"slidesPerView":10}}'
            id="trendingAnime"
          >
          </swiper-container>
        </section>
      </main>
    </div>

    <script type="module" src="home.js"></script>
    <script type="module" src="swiper.js"></script>
  </body>
</html>
