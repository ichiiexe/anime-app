<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://is5-ssl.mzstatic.com/image/thumb/Purple125/v4/8f/24/8a/8f248aa7-66ef-14f3-88e2-08a9be19fdba/source/60x60bb.jpg"
    />
    <!-- Font Icon  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>
      Anime9 - Watch Best Quality Anime TV Shows - A fantastic way to discover
      any anime
    </title>
  </head>
  <body>
    <div
      id="app"
      class="font-['Poppins'] bg-animebg bg-cover bg-center bg-no-repeat bg-fixed min-h-dvh"
    >
      <!-- Navigation -->
      <nav
        class="min-w-full px-8 py-5 flex justify-between gap-5 text-white right-0"
      >
        <img src="/logo.png" class="max-h-10" />
        <div class="flex gap-2">
          <div class="relative flex" id="vertBtn">
            <button class="material-symbols-outlined">more_vert</button>
            <nav
              id="vertMenu"
              class="absolute hidden w-60 h-48 top-full right-2 bg-white text-black rounded"
            >
              <ul class="p-5 w-full h-full flex flex-col justify-center gap-3">
                <li class="flex gap-2">
                  <span class="material-symbols-outlined text-purple">
                    language </span
                  >Language
                </li>
                <hr />
                <li class="flex gap-2">
                  <span class="material-symbols-outlined"> settings </span
                  >Settings
                </li>
                <li class="flex gap-2">
                  <span class="material-symbols-outlined"> help </span>Help
                </li>
                <li class="flex gap-2">
                  <span class="material-symbols-outlined"> feedback </span>Send
                  Feedback
                </li>
              </ul>
            </nav>
          </div>

          <button
            class="border-purple-600 border px-3 rounded-3xl flex items-center gap-1 text-base hover:bg-purple-600 ease-in duration-200"
            id="userLogin"
          >
            <span
              class="material-symbols-outlined border scale-75 border-purple-600 rounded-full"
            >
              person
            </span>
            LOGIN
          </button>
        </div>
      </nav>
      <div class="text-white">
        <h1 class="text-center text-2xl bold">Popular Anime</h1>
        <div class="relative">
          <swiper-container
            navigation="true"
            loop="true"
            class="mySwiper"
            effect="coverflow"
            grab-cursor="true"
            centered-slides="true"
            slides-per-view="auto"
            coverflow-effect-rotate="50"
            coverflow-effect-stretch="0"
            coverflow-effect-depth="100"
            coverflow-effect-modifier="1"
            coverflow-effect-slide-shadows="true"
            speed="1000"
            id="topContainer"
          >
            <div class="swiper-button-prev-unique"></div>
            <div class="swiper-button-next-unique"></div>
          </swiper-container>
        </div>
      </div>
          <div class="h-dvh" >
            <div class="text-white p-5">
              <h1 class="text-lg">Recently Updated</h1>
              <swiper-container
                class="mySwiper "
                mousewheel="true"
                sensitivity="4"
                snapOnRelease="true"
                slides-per-view="10"
                rewind="true"
                space-between="5"
                free-mode="true"
                id="recentAnime"
              >
              </swiper-container>
              </div>
            <div class="text-white p-5">
              <h1 class="text-lg">Trending Now</h1>
              <swiper-container
                class="mySwiper "
                mousewheel="true"
                sensitivity="4"
                snapOnRelease="true"
                slides-per-view="10"
                space-between="5"
                free-mode="true"
                id="trendingAnime"
              >
              </swiper-container>
              </div>
          </div>
      </div>
     
      <footer class="text-white text-center w-full bottom-0">
        <img /> Â© Anime9, LLC
        <ul></ul>
      </footer>
    </div>

    <script type="module" src="./home.js"></script>
    <script type="module" src="./swiper.js"></script>
  </body>
</html>
