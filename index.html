<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://is5-ssl.mzstatic.com/image/thumb/Purple125/v4/8f/24/8a/8f248aa7-66ef-14f3-88e2-08a9be19fdba/source/60x60bb.jpg"
    />
    <!-- Font Icon  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>
      Anime9 - Watch Best Quality Anime TV Shows - A fantastic way to discover
      any anime
    </title>
  </head>
  <body>
    <div
      id="app"
      class="font-['Poppins'] bg-black/95 bg-animebg bg-cover bg-center bg-no-repeat min-h-dvh"
    >
      <header class="p-4 flex justify-between text-white">
        <button
          class="material-symbols-outlined relative px-2 rounded-full sm:hidden"
          id="navButton"
        >
          menu
        </button>
        <img src="/logo.png" class="max-h-10" />
        <button
          class="border-purple-600 border flex items-center px-2 rounded-full sm:gap-2"
          id="userLogin"
        >
          <span
            class="material-symbols-outlined sm:border sm:border-purple-600 sm:rounded-full"
          >
            person </span
          ><span class="hidden sm:block">Login</span>
        </button>
      </header>
      <div
        class="bg-black/5 w-full text-white py-2 m-auto hidden sm:block"
        id="navMenu"
      >
        <ul
          class="flex sm:justify-center gap-10 px-10 items-center text-white overflow-y-scroll no-scrollbar"
        >
          <a href="/home/index.html">HOME</a>
          <li>GENRE</li>
          <li>ONGOING</li>
          <li>UPCOMING</li>
          <a href="/random/index.html">RANDOM</a>
        </ul>
      </div>

      <main class="text-white text-center flex flex-col p-5 min-h-full">
        <label class="flex justify-center min-w-full">
          <input
            class="rounded-s p-3 w-2/3 bg-white/5 placeholder:text-white focus:outline-none"
            placeholder="Enter anime name..."
            id="searchInput"
          />
          <button
            class="material-symbols-outlined bg-purple-600 px-3 rounded-r"
          >
            search
          </button>
        </label>
        <p class="text-white/50 text-center my-5">
          Anime9.tv - A better place to watch HD anime online for free!
        </p>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
